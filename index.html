<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市場情資與競品分析平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f9fafb;
        }
        .tab-active {
            border-bottom: 3px solid #4f46e5;
            color: #4f46e5;
            font-weight: 500;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen">
        <!-- 頂部導航 -->
        <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zm1 2a1 1 0 000 2h6a1 1 0 100-2H7zm6 7a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-3 3a1 1 0 100 2h.01a1 1 0 100-2H10zm-4 1a1 1 0 011-1h.01a1 1 0 110 2H7a1 1 0 01-1-1zm1-4a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                    </svg>
                    <h1 class="text-2xl font-bold">市場情資與競品分析平台</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="hidden items-center space-x-2">
                        <img id="user-avatar" class="w-8 h-8 rounded-full border-2 border-white" src="" alt="使用者頭像">
                        <span id="user-name" class="hidden md:inline"></span>
                    </div>
                    <button id="login-btn" class="bg-white text-indigo-600 px-4 py-2 rounded-md hover:bg-indigo-100 transition font-medium">登入</button>
                    <button id="logout-btn" class="hidden bg-indigo-700 text-white px-4 py-2 rounded-md hover:bg-indigo-800 transition">登出</button>
                    <button id="settings-btn" class="hidden bg-indigo-700 text-white px-4 py-2 rounded-md hover:bg-indigo-800 transition flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                        </svg>
                        設定
                    </button>
                </div>
            </div>
        </nav>

        <!-- 主要內容區 -->
        <main class="container mx-auto px-4 py-8">
            <!-- 設定面板 -->
            <div id="settings-panel" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8 fade-in border border-gray-200">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                    </svg>
                    API 設定
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Google API 金鑰</label>
                        <div class="relative">
                            <input id="google-api-key" type="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-10" placeholder="輸入 Google API 金鑰">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer toggle-password">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Google Custom Search CX</label>
                        <input id="google-cx" type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="輸入 Google Custom Search CX">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Gemini API 金鑰</label>
                        <div class="relative">
                            <input id="gemini-api-key" type="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-10" placeholder="輸入 Gemini API 金鑰">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer toggle-password">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Google Drive 資料夾 ID</label>
                        <div class="flex">
                            <input id="drive-folder-id" type="text" class="w-full p-3 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="輸入 Google Drive 資料夾 ID">
                            <div class="tooltip">
                                <button class="bg-gray-200 p-3 rounded-r-md hover:bg-gray-300 transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <span class="tooltip-text">在 Google Drive 建立資料夾後，從網址中複製資料夾 ID</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button id="save-settings" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        儲存設定
                    </button>
                </div>
            </div>

            <!-- 查詢表單 -->
            <div id="search-form" class="bg-white rounded-lg shadow-lg p-6 mb-8 border border-gray-200">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                    查詢條件
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">產業名稱</label>
                        <input id="industry" type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="例：科技、金融、零售">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">行業名稱</label>
                        <input id="sector" type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="例：軟體開發、投資顧問、電子商務">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">產品名稱</label>
                        <input id="product" type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="例：CRM系統、投資組合管理、線上購物平台">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">公司名稱</label>
                        <input id="company" type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="例：台積電、國泰金控、PChome">
                    </div>
                </div>
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">商業模式</label>
                    <div class="flex flex-wrap gap-4">
                        <label class="inline-flex items-center p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 transition business-model-option">
                            <input type="radio" name="business-model" value="B2B" class="form-radio h-4 w-4 text-indigo-600" checked>
                            <span class="ml-2 font-medium">B2B</span>
                            <span class="ml-2 text-sm text-gray-500">企業對企業</span>
                        </label>
                        <label class="inline-flex items-center p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 transition business-model-option">
                            <input type="radio" name="business-model" value="B2C" class="form-radio h-4 w-4 text-indigo-600">
                            <span class="ml-2 font-medium">B2C</span>
                            <span class="ml-2 text-sm text-gray-500">企業對消費者</span>
                        </label>
                        <label class="inline-flex items-center p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 transition business-model-option">
                            <input type="radio" name="business-model" value="B2B2C" class="form-radio h-4 w-4 text-indigo-600">
                            <span class="ml-2 font-medium">B2B2C</span>
                            <span class="ml-2 text-sm text-gray-500">企業對企業對消費者</span>
                        </label>
                    </div>
                </div>
                <div class="mt-8 flex flex-wrap gap-4">
                    <button id="analyze-btn" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-3 rounded-md hover:from-indigo-700 hover:to-purple-700 transition flex items-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                        </svg>
                        開始分析
                    </button>
                    <button id="history-btn" class="bg-gray-700 text-white px-8 py-3 rounded-md hover:bg-gray-800 transition flex items-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                        </svg>
                        歷史紀錄
                    </button>
                    <button id="export-btn" class="bg-green-600 text-white px-8 py-3 rounded-md hover:bg-green-700 transition flex items-center shadow-md" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        匯出 Excel
                    </button>
                </div>
            </div>

            <!-- 歷史紀錄面板 -->
            <div id="history-panel" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8 fade-in border border-gray-200">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                        </svg>
                        歷史分析紀錄
                    </h2>
                    <button id="close-history" class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="history-list" class="max-h-96 overflow-y-auto rounded-md border border-gray-200">
                    <div class="text-center py-8 text-gray-500">載入中...</div>
                </div>
            </div>

            <!-- 分析結果區 -->
            <div id="results-container" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8 fade-in border border-gray-200">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zm1 2a1 1 0 000 2h6a1 1 0 100-2H7zm6 7a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-3 3a1 1 0 100 2h.01a1 1 0 100-2H10zm-4 1a1 1 0 011-1h.01a1 1 0 110 2H7a1 1 0 01-1-1zm1-4a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                        </svg>
                        分析結果
                    </h2>
                    <div id="analysis-topic" class="text-sm bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full font-medium"></div>
                </div>
                
                <!-- 分頁選項 -->
                <div class="border-b border-gray-200 mb-6">
                    <div class="flex flex-wrap">
                        <button class="tab-btn tab-active py-3 px-4 mr-6" data-tab="keywords">
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9.243 3.03a1 1 0 01.727 1.213L9.53 6h2.94l.56-2.243a1 1 0 111.94.486L14.53 6H17a1 1 0 110 2h-2.97l-1 4H15a1 1 0 110 2h-2.47l-.56 2.242a1 1 0 11-1.94-.485L10.47 14H7.53l-.56 2.242a1 1 0 11-1.94-.485L5.47 14H3a1 1 0 110-2h2.97l1-4H5a1 1 0 110-2h2.47l.56-2.243a1 1 0 011.213-.727zM9.03 8l-1 4h2.938l1-4H9.031z" clip-rule="evenodd" />
                                </svg>
                                關鍵字分析
                            </div>
                        </button>
                        <button class="tab-btn py-3 px-4 mr-6" data-tab="competitors">
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v1h8v-1zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-1a3 3 0 00-3-3h-2a3 3 0 00-3 3v1h8zM2 18v-1a3 3 0 013-3h2a3 3 0 013 3v1H2z" />
                                </svg>
                                競爭對手網站
                            </div>
                        </button>
                        <button class="tab-btn py-3 px-4" data-tab="linkedin">
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                </svg>
                                LinkedIn 分析
                            </div>
                        </button>
                    </div>
                </div>
                
                <!-- 關鍵字分析分頁 -->
                <div id="keywords-tab" class="tab-content">
                    <div class="overflow-x-auto rounded-lg border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">關鍵字</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">搜尋量級</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">類型</th>
                                </tr>
                            </thead>
                            <tbody id="keywords-table" class="bg-white divide-y divide-gray-200">
                                <!-- 關鍵字資料將在這裡動態生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- 競爭對手網站分頁 -->
                <div id="competitors-tab" class="tab-content hidden">
                    <div class="overflow-x-auto rounded-lg border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>

        <!-- 提示訊息 -->

                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">

                    <div class="-mx-1.5 -my-1.5">
                        <button id="close-alert" class="inline-flex rounded-md p-1.5 text-gray-500 hover:text-gray-600 focus:outline-none">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />

                    </div>
                </div>

        <!-- 載入中遮罩 -->
        <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl flex flex-col items-center">
                <div class="loading-spinner mb-4"></div>
                <p id="loading-text" class="text-gray-700 font-medium">正在分析中，請稍候...</p>
            </div>
        </div>
    </div>

    <script>
        // 全局狀態管理
        const state = {
            isLoggedIn: false,
            userInfo: null,
            googleApiKey: localStorage.getItem('googleApiKey') || '',
            googleCx: localStorage.getItem('googleCx') || '',
            geminiApiKey: localStorage.getItem('geminiApiKey') || '',
            driveFolderId: localStorage.getItem('driveFolderId') || '',
            currentResults: {
                topic: '',
                businessModel: '',
                timestamp: '',
                keywords: [],
                competitors: []
            },
            activeTab: 'keywords'
        };

        // DOM 載入完成後執行
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化 Google API
            initGoogleApi();
            
            // 設定按鈕事件監聽
            setupEventListeners();
            
            // 載入儲存的設定
            loadSettings();
            
            // 設定密碼顯示切換
            setupPasswordToggle();
            
            // 設定商業模式選項樣式
            setupBusinessModelOptions();
        });

        // 初始化 Google API
        function initGoogleApi() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: state.googleApiKey,
                    clientId: '123456789-abcdefg.apps.googleusercontent.com', // 需要替換為實際的 Client ID
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                    scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.metadata.readonly'
                }).then(() => {
                    // 檢查是否已登入
                    if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
                        handleSignInSuccess();
                    }
                    
                    // 監聽登入狀態變化
                    gapi.auth2.getAuthInstance().isSignedIn.listen((isSignedIn) => {
                        if (isSignedIn) {
                            handleSignInSuccess();
                        } else {
                            handleSignOut();
                        }
                    });
                }).catch(error => {
                    console.error('Google API 初始化失敗:', error);
                });
            });
        }

        // 設定事件監聽
        function setupEventListeners() {
            // 登入按鈕
            document.getElementById('login-btn').addEventListener('click', () => {
                gapi.auth2.getAuthInstance().signIn();
            });
            
            // 登出按鈕
            document.getElementById('logout-btn').addEventListener('click', () => {
                gapi.auth2.getAuthInstance().signOut();
            });
            
            // 設定按鈕
            document.getElementById('settings-btn').addEventListener('click', () => {
                toggleSettingsPanel();
            });
            
            // 儲存設定按鈕
            document.getElementById('save-settings').addEventListener('click', () => {
                saveSettings();
            });
            
            // 分析按鈕
            document.getElementById('analyze-btn').addEventListener('click', () => {
                startAnalysis();
            });
            
            // 歷史紀錄按鈕
            document.getElementById('history-btn').addEventListener('click', () => {
                loadHistoryRecords();
            });
            
            // 關閉歷史紀錄按鈕
            document.getElementById('close-history').addEventListener('click', () => {
                document.getElementById('history-panel').classList.add('hidden');
            });
            
            // 匯出 Excel 按鈕
            document.getElementById('export-btn').addEventListener('click', () => {
                exportToExcel();
            });
            
            // 分頁切換按鈕
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tabId = e.currentTarget.dataset.tab;
                    switchTab(tabId);
                });
            });
            
            // 關閉提示訊息按鈕
            document.getElementById('close-alert').addEventListener('click', () => {
                document.getElementById('alert').classList.add('hidden');
            });
        }

        // 設定密碼顯示切換
        function setupPasswordToggle() {
            document.querySelectorAll('.toggle-password').forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    const input = e.currentTarget.parentElement.querySelector('input');
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    
                    // 切換圖示
                    if (type === 'text') {
                        e.currentTarget.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                            </svg>
                        `;
                    } else {
                        e.currentTarget.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                        `;
                    }
                });
            });
        }

        // 設定商業模式選項樣式
        function setupBusinessModelOptions() {
            document.querySelectorAll('.business-model-option').forEach(option => {
                const radio = option.querySelector('input[type="radio"]');
                
                // 初始化樣式
                if (radio.checked) {
                    option.classList.add('bg-indigo-50', 'border-indigo-500');
                }
                
                // 點擊事件
                option.addEventListener('click', () => {
                    document.querySelectorAll('.business-model-option').forEach(opt => {
                        opt.classList.remove('bg-indigo-50', 'border-indigo-500');
                    });
                    option.classList.add('bg-indigo-50', 'border-indigo-500');
                });
            });
        }

        // 處理登入成功
        function handleSignInSuccess() {
            const user = gapi.auth2.getAuthInstance().currentUser.get();
            const profile = user.getBasicProfile();
            
            state.isLoggedIn = true;
            state.userInfo = {
                id: profile.getId(),
                name: profile.getName(),
                email: profile.getEmail(),
                imageUrl: profile.getImageUrl()
            };
            
            // 更新 UI
            document.getElementById('login-btn').classList.add('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            document.getElementById('settings-btn').classList.remove('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('user-info').classList.add('flex');
            document.getElementById('user-name').textContent = state.userInfo.name;
            document.getElementById('user-avatar').src = state.userInfo.imageUrl;
            
            showAlert('成功登入 Google 帳戶', 'success');
        }

        // 處理登出
        function handleSignOut() {
            state.isLoggedIn = false;
            state.userInfo = null;
            
            // 更新 UI
            document.getElementById('login-btn').classList.remove('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.getElementById('settings-btn').classList.add('hidden');
            document.getElementById('user-info').classList.add('hidden');
            document.getElementById('user-info').classList.remove('flex');
            
            showAlert('已登出 Google 帳戶', 'info');
        }

        // 切換設定面板
        function toggleSettingsPanel() {
            const panel = document.getElementById('settings-panel');
            panel.classList.toggle('hidden');
        }

        // 載入設定
        function loadSettings() {
            document.getElementById('google-api-key').value = state.googleApiKey;
            document.getElementById('google-cx').value = state.googleCx;
            document.getElementById('gemini-api-key').value = state.geminiApiKey;
            document.getElementById('drive-folder-id').value = state.driveFolderId;
        }

        // 儲存設定
        function saveSettings() {
            state.googleApiKey = document.getElementById('google-api-key').value;
            state.googleCx = document.getElementById('google-cx').value;
            state.geminiApiKey = document.getElementById('gemini-api-key').value;
            state.driveFolderId = document.getElementById('drive-folder-id').value;
            
            localStorage.setItem('googleApiKey', state.googleApiKey);
            localStorage.setItem('googleCx', state.googleCx);
            localStorage.setItem('geminiApiKey', state.geminiApiKey);
            localStorage.setItem('driveFolderId', state.driveFolderId);
            
            // 重新初始化 Google API
            initGoogleApi();
            
            // 隱藏設定面板
            document.getElementById('settings-panel').classList.add('hidden');
            
            showAlert('設定已儲存', 'success');
        }

        // 獲取查詢上下文
        function getSearchContext() {
            const industry = document.getElementById('industry').value.trim();
            const sector = document.getElementById('sector').value.trim();
            const product = document.getElementById('product').value.trim();
            const company = document.getElementById('company').value.trim();
            const businessModel = document.querySelector('input[name="business-model"]:checked').value;
            
            // 組合查詢主題
            let topicParts = [];
            if (industry) topicParts.push(`產業：${industry}`);
            if (sector) topicParts.push(`行業：${sector}`);
            if (product) topicParts.push(`產品：${product}`);
            if (company) topicParts.push(`公司：${company}`);
            
            const topic = topicParts.join('，');
            
            return {
                industry,
                sector,
                product,
                company,
                businessModel,
                topic
            };
        }

        // 開始分析
        async function startAnalysis() {
            // 檢查是否已登入
            if (!state.isLoggedIn) {
                showAlert('請先登入 Google 帳戶', 'error');
                return;
            }
            
            // 檢查 API 金鑰是否已設定
            if (!state.googleApiKey || !state.googleCx || !state.geminiApiKey) {
                showAlert('請先設定 API 金鑰', 'error');
                toggleSettingsPanel();
                return;
            }
            
            // 獲取查詢上下文
            const context = getSearchContext();
            
            // 檢查是否有輸入查詢條件
            if (!context.industry && !context.sector && !context.product && !context.company) {
                showAlert('請至少輸入一項查詢條件', 'error');
                return;
            }
            
            // 顯示載入中遮罩
            showLoading('正在分析中，請稍候...');
            
            try {
                // 清空當前結果
                resetResults();
                
                // 設定當前查詢主題
                state.currentResults.topic = context.topic;
                state.currentResults.businessModel = context.businessModel;
                state.currentResults.timestamp = new Date().toISOString();
                
                // 更新 UI
                document.getElementById('analysis-topic').textContent = `${context.topic} (${context.businessModel})`;
                
                // 模擬分析過程 - 實際應用中應替換為真實 API 呼叫
                await simulateAnalysis(context);
                
                // 顯示結果
                document.getElementById('results-container').classList.remove('hidden');
                document.getElementById('export-btn').disabled = false;
                
                // 隱藏載入中遮罩
                hideLoading();
                
                showAlert('分析完成', 'success');
            } catch (error) {
                console.error('分析過程發生錯誤:', error);
                hideLoading();
                showAlert('分析過程發生錯誤: ' + error.message, 'error');
            }
        }

            const keywords = [

                { keyword: context.sector + "系統", searchVolume: "高", type: context.businessModel + "專業" },

        // 重置結果
        function resetResults() {
            state.currentResults = {
                topic: '',
                businessModel: '',
                timestamp: '',
                keywords: [],
                competitors: []
            };
            
            document.getElementById('keywords-table').innerHTML = '';
            document.getElementById('competitors-table').innerHTML = '';
            document.getElementById('linkedin-table').innerHTML = '';
        }

        // 渲染關鍵字表格
        function renderKeywordsTable(keywords) {
            const tableBody = document.getElementById('keywords-table');
            tableBody.innerHTML = '';
            
            keywords.forEach(keyword => {
                const row = document.createElement('tr');
                
                // 設定搜尋量級的顏色
                let volumeColor = 'text-gray-500';
                let volumeBadge = '';
                if (keyword.searchVolume === '高') {
                    volumeColor = 'text-green-600 font-medium';
                    volumeBadge = '<span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">高</span>';
                } else if (keyword.searchVolume === '中') {
                    volumeColor = 'text-yellow-600';
                    volumeBadge = '<span class="px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full">中</span>';
                } else if (keyword.searchVolume === '低') {
                    volumeColor = 'text-red-600';
                    volumeBadge = '<span class="px-2 py-1 text-xs font-medium bg-red-100 text-red-800 rounded-full">低</span>';
                }
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${keyword.keyword}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${volumeColor}">${volumeBadge}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-800 rounded-full">${keyword.type}</span>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // 渲染競爭對手表格
        function renderCompetitorsTable(competitors) {
            const tableBody = document.getElementById('competitors-table');
            tableBody.innerHTML = '';
            
            competitors.forEach(competitor => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${competitor.name || '-'}</td>

                    <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600">

        // 切換分頁
        function switchTab(tabId) {
            // 更新狀態
            state.activeTab = tabId;
            
            // 更新分頁按鈕樣式
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === tabId) {
                    btn.classList.add('tab-active');
                } else {
                    btn.classList.remove('tab-active');
                }
            });
            
            // 顯示對應的分頁內容
            document.querySelectorAll('.tab-content').forEach(content => {
                if (content.id === `${tabId}-tab`) {
                    content.classList.remove('hidden');
                } else {
                    content.classList.add('hidden');
                }
            });
        }

        // 匯出為 Excel
        function exportToExcel() {
            // 檢查是否有分析結果
            if (!state.currentResults.keywords.length && !state.currentResults.competitors.length) {
                showAlert('沒有可匯出的分析結果', 'error');
                return;
            }
            
            try {
                // 建立工作簿
                const wb = XLSX.utils.book_new();
                
                // 關鍵字工作表
                const keywordsData = state.currentResults.keywords.map(k => ({
                    '關鍵字': k.keyword,
                    '搜尋量級': k.searchVolume,
                    '類型': k.type
                }));
                const keywordsWs = XLSX.utils.json_to_sheet(keywordsData);
                XLSX.utils.book_append_sheet(wb, keywordsWs, '關鍵字分析');
                
                // 競爭對手工作表
                const competitorsData = state.currentResults.competitors.map(c => ({
                    '品牌名稱': c.name || '',
                    '公司摘要': c.summary || '',
                    '網站': c.website || '',
                    '公司型態': c.type || '',
                    '股票代號': c.stockSymbol || '',
                    '郵遞區號': c.zipCode || '',
                    'Monica分數': c.monicaScore || ''
                }));
                const competitorsWs = XLSX.utils.json_to_sheet(competitorsData);
                XLSX.utils.book_append_sheet(wb, competitorsWs, '競爭對手網站');
                
                // LinkedIn 工作表
                const linkedinData = state.currentResults.competitors.map(c => ({
                    '品牌名稱': c.name || '',
                    'LinkedIn頁面': c.linkedin || '',
                    '員工數': c.employees || '',
                    '成立年份': c.foundedYear || '',
                    '總部': c.headquarters || ''
                }));
                const linkedinWs = XLSX.utils.json_to_sheet(linkedinData);
                XLSX.utils.book_append_sheet(wb, linkedinWs, 'LinkedIn分析');
                
                // 產生檔案名稱
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const fileName = `市場分析_${state.currentResults.businessModel}_${timestamp}.xlsx`;
                
                // 匯出檔案
                XLSX.writeFile(wb, fileName);
                
                showAlert('Excel 匯出成功', 'success');
            } catch (error) {
                console.error('Excel 匯出錯誤:', error);
                showAlert('Excel 匯出失敗: ' + error.message, 'error');
            }
        }
